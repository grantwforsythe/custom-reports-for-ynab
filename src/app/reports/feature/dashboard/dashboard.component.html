<app-reports-dashboard-form></app-reports-dashboard-form>

@switch (chartType$ | async) {
  @case ('vertical') {
    <app-charts-bar-vertical></app-charts-bar-vertical>
  }
  @case ('horizontal') {
    <app-charts-bar-horizontal></app-charts-bar-horizontal>
  }
  @case ('pie-chart') {
    <app-charts-pie-chart></app-charts-pie-chart>
  }
}
