<div class="flex flex-col items-center justify-evenly">
  @for (budget of budgets$ | async; track budget.id) {
    <mat-card
      matRipple
      [routerLink]="[budget.id, 'dashboard']"
      class="mb-8 shadow-none hover:scale-110 hover:cursor-pointer hover:shadow-md"
    >
      <mat-card-header>
        <!-- TODO: Add an indicator for the default budget -->
        <mat-card-title>{{ budget.name }}</mat-card-title>
        <mat-card-subtitle
          >Last Modified: {{ budget?.last_modified_on | date: 'longDate' }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>Default</p>
      </mat-card-content>
    </mat-card>
  }
</div>
