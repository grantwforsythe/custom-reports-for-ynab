<div class="flex items-center justify-evenly">
  @for (budget of budgets$ | async; track budget.id) {
    <mat-card
      matRipple
      [routerLink]="[budget.id, 'dashboard']"
      class="mb-8 shadow-none hover:scale-110 hover:cursor-pointer hover:border-2 hover:border-gray-200 hover:shadow-md"
    >
      <mat-card-header>
        <!-- TODO: Add an indicator for the default budget -->
        <mat-card-title>{{ budget.name }}</mat-card-title>
        <mat-card-subtitle
          >Last Modified: {{ budget?.last_modified_on | date: 'longDate' }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        @if (budget.currency_format?.iso_code) {
          <p><strong>Currency</strong>: {{ budget.currency_format?.iso_code }}</p>
        } @else {
          <p>No currency set</p>
        }
      </mat-card-content>
    </mat-card>
  }
</div>
